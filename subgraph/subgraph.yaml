specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrateFactoryV1
    network: base-sepolia
    source:
      address: "0x1561eb3247c7a97badca5ceeb05fb6b2131799f6"
      abi: CrateFactoryV1
      startBlock: 9542851
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CrateToken
      abis:
        - name: CrateFactoryV1
          file: ./abis/CrateFactoryV1.json
      eventHandlers:
        - event: TokenLaunched(address,string,string)
          handler: handleTokenLaunched
      file: ./src/crate-factory-v-1.ts
templates:
  - name: CrateTokenV1
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: CrateTokenV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/trades.ts
      entities:
        - CrateToken
        - Trade
        - Trader
      abis:
        - name: CrateTokenV1
          file: ./abis/CrateTokenV1.json
      eventHandlers:
        - event: TokenTrade(address,uint256,bool,uint256)
          handler: handleTokenTrade
